<script>
	$(document).ready(
		function(){
			var i=4;
			function test(){
					if(i==0){
						console.log(i)
						window.location.href="ws/index.htm";
					}
					if(i==1){
						 $("#progress").css("width","100%")
					}
					if(i==2){
						 $("#progress").css("width","90%")
					}
					if(i==3){
						 $("#progress").css("width","70%")
					}
					i--;
				}
			  setInterval(test,500);
		});
	
</script>
<title>REST网页端测试</title>

</head>

	<div class="container">
		<div class="page-header">
			<h2><code>欢迎使用WebSocket网页端测试</code></h2>
		</div>
		<div  class="progress progress-striped active">
			<div id="progress" class="progress-bar" role="progressbar" style="width:60%;">
			</div>
		</div>
	</div>
</body>
